
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statusi i Porosisë</title>
  <style>
    body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; text-align: center; padding: 40px; }
    .card { background: #161b22; padding: 20px; border-radius: 10px; display: inline-block; max-width: 500px; margin: auto; }
    input { padding: 10px; border-radius: 5px; width: 80%; margin-top: 10px; }
    button { padding: 10px 20px; background: #238636; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 20px; color: #58a6ff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kontrollo Statusin e Porosisë</h1>
    <input type="text" id="searchId" placeholder="Shkruaj PUBG ID">
    <br>
    <button onclick="checkStatus()">Kontrollo</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkStatus() {
      const id = document.getElementById("searchId").value.trim();
      if (!id) {
        document.getElementById("result").innerText = "Ju lutem shkruani ID-në tuaj.";
        return;
      }

      fetch("https://opensheet.elk.sh/1aKDoOM5ucQ4M74T2Tam_7pu78OESrzazIm39Tl5YqOI/Sheet1")
        .then(res => res.json())
        .then(data => {
          const entry = data.reverse().find(row => row.pubg_id === id);
          if (entry) {
            document.getElementById("result").innerHTML = `
              ✅ Gjetur!<br>
              PUBG ID: ${entry.pubg_id}<br>
              Paketa: ${entry.email}<br>
              Data: ${entry.emri || "nuk u përcaktua"}
            `;
          } else {
            document.getElementById("result").innerText = "Nuk u gjet asnjë porosi me këtë ID.";
          }
        });
    }
  </script>
</body>
</html>
