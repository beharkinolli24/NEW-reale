
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontrollo Statusin e Porosisë</title>
    <style>
        body { font-family: Arial; text-align: center; background: #eef1f5; padding: 50px; }
        .box { background: white; padding: 30px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        input, button { padding: 12px; width: 90%; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #2e89ff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 15px; font-size: 16px; color: #333; }
    </style>
</head>
<body>
    <div class="box">
        <h2>🔍 Kontrollo Statusin e Porosisë</h2>
        <input type="text" id="pubgIdInput" placeholder="Shkruaj PUBG ID">
        <button onclick="checkStatus()">Kërko</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkStatus() {
            const pubgId = document.getElementById('pubgIdInput').value.trim();
            const resultBox = document.getElementById('result');
            if (!pubgId) {
                resultBox.textContent = "Ju lutem futni një PUBG ID.";
                return;
            }

            resultBox.textContent = "Po kërkojmë...";

            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbyPk7Pk34YVNphtuMVbOj545iulKEqAVDuunvTAQ97YAobADXwRoBhHwFMrslPIA1xmOA/exec?pubg_id=" + encodeURIComponent(pubgId));
                const data = await res.json();

                if (data && data.status) {
                    resultBox.innerHTML = `<b>Statusi:</b> ${data.status} <br> <b>Paketa:</b> ${data.paketa}`;
                } else {
                    resultBox.textContent = "Nuk u gjet asnjë porosi me këtë ID.";
                }
            } catch (error) {
                resultBox.textContent = "Gabim gjatë kërkimit të statusit.";
            }
        }
    </script>
</body>
</html>
