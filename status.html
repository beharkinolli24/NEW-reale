
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statusi i Porosisë | TRUST UC</title>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #1f6feb;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <h1>Statusi i Porosisë</h1>
    <p>Shkruaj ID e porosisë për të kontrolluar statusin:</p>
    <input type="text" id="orderId" placeholder="Vendos ID e porosisë">
    <button onclick="checkStatus()">Kontrollo</button>
    <div id="result"></div>

    <script>
        function checkStatus() {
            var orderId = document.getElementById('orderId').value.trim();
            var result = document.getElementById('result');
            
            if (orderId === "") {
                result.innerHTML = "Ju lutem vendosni një ID.";
                return;
            }

            // Simulim statusesh për shembull
            if (orderId === "12345") {
                result.innerHTML = "Statusi: Porosia është përfunduar dhe UC janë dërguar.";
            } else if (orderId === "67890") {
                result.innerHTML = "Statusi: Në proces. UC do të dërgohen së shpejti.";
            } else {
                result.innerHTML = "Statusi: Nuk u gjet asnjë porosi me këtë ID.";
            }
        }
    </script>
</body>
</html>
