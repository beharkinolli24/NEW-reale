<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MA x DEADKILLI - PUBG Accounts</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<header>
  <div class="header-top">
    <h1>MA x DEADKILLI</h1>
    <button id="theme-toggle">Toggle Dark/Light</button>
  </div>
  <div class="top-text">Welcome to MA x DEADKILLI</div>
</header>

<!-- Hero Banner -->
<section class="hero">
  <img src="images/BANNER.jpg" alt="MA x DEADKILLI Banner">
</section>

<main>
  <!-- Accounts Grid -->
  <section class="accounts-grid">

    <div class="account-card" data-acc="1">
      <video autoplay muted loop playsinline class="cover-video">
        <source src="images/account1-cover.mp4" type="video/mp4">
      </video>
      <h2>MA x DEADKILLI #01</h2>
      <button class="btn view-btn">View Details</button>
    </div>

    <div class="account-card" data-acc="2">
      <video autoplay muted loop playsinline class="cover-video">
        <source src="images/account2-cover.mp4" type="video/mp4">
      </video>
      <h2>MA x DEADKILLI #02</h2>
      <button class="btn view-btn">View Details</button>
    </div>

    <div class="account-card" data-acc="3">
      <video autoplay muted loop playsinline class="cover-video">
        <source src="images/account3-cover.mp4" type="video/mp4">
      </video>
      <h2>MA x DEADKILLI #03</h2>
      <button class="btn view-btn">View Details</button>
    </div>

  </section>
</main>

<!-- Modal -->
<div id="account-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <video controls autoplay class="detail-video">
      <source src="" type="video/mp4">
    </video>
    <h2 id="modal-title"></h2>
    <p id="modal-info"></p>
    <p class="price" id="modal-price"></p>
    <a href="https://www.instagram.com/deadkilli.pm/" class="btn" target="_blank">Contact on Instagram</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
