<!DOCTYPE html>
<html lang="en">
<head>

<title>MA x DEADKILLI - PUBG Accounts</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<header>
  <div class="header-top">
    <h1>MA x DEADKILLI</h1>
    <button id="theme-toggle">Toggle Dark/Light</button>
  </div>
  <div class="top-text">Welcome to website</div>
</header>

<!-- HERO BANNER -->
<section class="hero">
  <img src="images/BANNER.jpg" alt="MA x DEADKILLI Banner" class="banner-img">

<main>
  <section class="accounts-grid">

    <a id="contact-btn" href="https://www.instagram.com/deadkilli.pm/" target="_blank" class="btn">Contact Seller</a>
