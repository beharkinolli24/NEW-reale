
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustUCShop – Bli UC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    select, input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    .status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Blej UC automatikisht</h2>

  <form id="uc-form">
    <label for="ucProductId">Zgjidh paketën:</label>
    <select id="ucProductId" required>
      <option value="" disabled selected>Zgjidh një</option>
      <option value="1938299181721538561" data-amount="0.55" data-uc="60">60 UC – €0.55</option>
      <option value="1938300815303401474" data-amount="4.20" data-uc="325">325 UC – €4.20</option>
      <option value="1931436511665717249" data-amount="8.10" data-uc="660">660 UC – €8.10</option>
      <option value="1938550489652588546" data-amount="21.00" data-uc="1800">1800 UC – €21.00</option>
    </select>

    <input type="text" id="playerId" placeholder="Player ID" required />
    <input type="text" id="serverId" placeholder="Server ID" required />

    <button type="submit" id="payWithStripe">💳 Paguaj me kartë</button>
    <div id="auto-confirm" class="status"></div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("uc-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const select = document.getElementById("ucProductId");
        const selectedOption = select.options[select.selectedIndex];
        const productId = select.value;
        const amount = parseFloat(selectedOption.getAttribute("data-amount"));
        const ucAmount = parseInt(selectedOption.getAttribute("data-uc"));

        const playerId = document.getElementById("playerId").value.trim();
        const serverId = document.getElementById("serverId").value.trim();

        if (!playerId || !serverId || !productId) {
          alert("Ju lutem plotësoni të gjitha fushat.");
          return;
        }

        document.getElementById("auto-confirm").innerText = "⏳ Duke krijuar pagesën...";
        try {
          const res = await fetch("/.netlify/functions/createCheckoutSession", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              productId,
              playerId,
              serverId,
              amount,
              ucAmount
            })
          });

          const result = await res.json();
          if (result.url) {
            location.replace(result.url); // iOS-compatible redirect
          } else {
            document.getElementById("auto-confirm").innerText = "❌ Dështoi krijimi i pagesës.";
          }
        } catch (err) {
          document.getElementById("auto-confirm").innerText = "❌ Gabim gjatë krijimit të pagesës.";
        }
      });
    });
  </script>
</body>
</html>
