<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA x DEADKILLI - PUBG Accounts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

  <!-- Header -->
  <header>
    <div class="header-top">
      <h1>MA x DEADKILLI</h1>
      <button id="theme-toggle">Toggle Dark/Light</button>
    </div>
    <div class="top-text">Welcome to our PUBG Accounts Store!</div>
  </header>

  <!-- Hero Banner -->
  <div class="hero">
    <img src="images/BANNER.jpg" alt="Banner">
  </div>

  <!-- Accounts Grid -->
  <main>
    <section class="accounts-grid">
      <!-- Accounts will be generated by script.js -->
    </section>
  </main>

  <!-- Account Modal -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-info"></p>
      <p class="price" id="modal-price"></p>
      <video controls class="detail-video">
        <source src="" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-login">&times;</span>
      <h2>Login to Access Accounts</h2>
      <button id="google-login" class="btn">Login with Google</button>
      <button id="phone-login" class="btn">Login with Phone</button>
    </div>
  </div>

  <!-- Phone Login Modal -->
  <div id="phone-modal" class="modal">
    <div class="modal-content">
      <span class="close-phone">&times;</span>
      <h2>Login with Phone</h2>
      <input type="text" id="phone-number" placeholder="Enter phone number">
      <button id="send-code" class="btn">Send Code</button>
      <input type="text" id="verification-code" placeholder="Enter verification code">
      <button id="verify-code" class="btn">Verify Code</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="script.js"></script>

</body>
</html>
