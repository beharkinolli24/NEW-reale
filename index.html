
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustUCShop - Bli UC Automatikisht</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #29b6f6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <h1>üí≥ Bli UC n√´ PUBG Mobile</h1>
  <form id="uc-form">
    <select id="ucProductId" required>
      <option value="" disabled selected>Zgjidh paket√´n</option>
      <option value="1938299181721538561" data-amount="4.10" data-uc="325">325 UC ‚Äì ‚Ç¨4.10</option>
      <option value="1938300815303401474" data-amount="8.10" data-uc="660">660 UC ‚Äì ‚Ç¨8.10</option>
      <option value="1931436511665717249" data-amount="20.50" data-uc="1800">1800 UC ‚Äì ‚Ç¨20.50</option>
      <option value="1898646498683515844" data-amount="41.50" data-uc="3850">3850 UC ‚Äì ‚Ç¨41.50</option>
      <option value="1909194994574553089" data-amount="80.00" data-uc="8100">8100 UC ‚Äì ‚Ç¨80.00</option>
    </select><br>

    <input type="text" id="playerId" placeholder="Player ID" required><br>
    <input type="text" id="serverId" placeholder="Server ID" required><br>

    <button type="submit">üí≥ Paguaj me kart√´</button>
  </form>

  <script>
    document.getElementById("uc-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const select = document.getElementById("ucProductId");
      const selectedOption = select.options[select.selectedIndex];
      const productId = select.value;
      const amount = parseFloat(selectedOption.getAttribute("data-amount"));
      const ucAmount = parseInt(selectedOption.getAttribute("data-uc"));
      const playerId = document.getElementById("playerId").value.trim();
      const serverId = document.getElementById("serverId").value.trim();

      const res = await fetch("/.netlify/functions/createCheckoutSession", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          productId,
          playerId,
          serverId,
          amount,
          ucAmount
        })
      });

      const result = await res.json();
      if (result.url) {
        window.location.href = result.url;
      } else {
        alert("‚ùå D√´shtoi krijimi i pages√´s.");
      }
    });
  </script>
</body>
</html>
