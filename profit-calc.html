
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Fitimi - TrustUCShop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 40px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="number"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 20px; background: #00aaff; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background: #008fcc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  </style>
</head>
<body>
<div class="container" id="login-section">
  <h2>üîê Hyrje me fjal√´kalim</h2>
  <input type="password" id="password" placeholder="Fjal√´kalimi">
  <button onclick="checkPassword()">Hyr</button>
  <p id="error" style="color:red;"></p>
</div>

<div class="container" id="calc-section" style="display:none;">
  <h2>üìä Kalkulator Fitimi - TrustUCShop</h2>
  <form id="profitForm">
    <label>60 UC (shitje):</label><input type="number" id="uc60" value="0"><br>
    <label>325 UC (shitje):</label><input type="number" id="uc325" value="0"><br>
    <label>660 UC (shitje):</label><input type="number" id="uc660" value="0"><br>
    <label>1800 UC (shitje):</label><input type="number" id="uc1800" value="0"><br>
    <button type="button" onclick="calculateProfit()">Llogarit</button>
  </form>

  <div id="result"></div>
</div>

<script>
  const correctPassword = "Kingi3211";

  function checkPassword() {
    const pass = document.getElementById("password").value;
    if (pass === correctPassword) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("calc-section").style.display = "block";
    } else {
      document.getElementById("error").innerText = "Fjal√´kalimi √´sht√´ gabim!";
    }
  }

  function calculateProfit() {
    const prices = {
      "60": { sale: 0.79, cost: 0.55 },
      "325": { sale: 5.00, cost: 4.20 },
      "660": { sale: 9.00, cost: 8.10 },
      "1800": { sale: 24.00, cost: 21.00 }
    };

    const quantities = {
      "60": parseInt(document.getElementById("uc60").value || 0),
      "325": parseInt(document.getElementById("uc325").value || 0),
      "660": parseInt(document.getElementById("uc660").value || 0),
      "1800": parseInt(document.getElementById("uc1800").value || 0)
    };

    let resultHtml = `<table>
      <tr><th>Paketa</th><th>Sasia</th><th>Shitje (‚Ç¨)</th><th>Kosto (‚Ç¨)</th><th>Fitim (‚Ç¨)</th></tr>`;
    let totalProfit = 0;

    for (const key in quantities) {
      const qty = quantities[key];
      const sale = prices[key].sale * qty;
      const cost = prices[key].cost * qty;
      const profit = sale - cost;
      totalProfit += profit;

      resultHtml += `<tr>
        <td>${key} UC</td>
        <td>${qty}</td>
        <td>‚Ç¨${sale.toFixed(2)}</td>
        <td>‚Ç¨${cost.toFixed(2)}</td>
        <td><strong>‚Ç¨${profit.toFixed(2)}</strong></td>
      </tr>`;
    }

    resultHtml += `<tr>
      <td colspan="4"><strong>Totali i Fitimit:</strong></td>
      <td><strong>‚Ç¨${totalProfit.toFixed(2)}</strong></td>
    </tr></table>`;

    document.getElementById("result").innerHTML = resultHtml;
  }
</script>
</body>
</html>
